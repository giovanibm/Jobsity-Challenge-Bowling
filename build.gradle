plugins {
    id 'application'
}

apply plugin : "java"

ext {
    javaMainClass = "com.giovanimartini.bowlingchallenge.Main"
}

application {
    mainClassName = javaMainClass
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
